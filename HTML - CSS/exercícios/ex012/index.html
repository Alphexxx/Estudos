<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está inserido na <strong>minha máquina</strong> !!!</p>
    <video width="560" height="315" poster="imagens/thumb-aurora.png" controls>
        <source src="midia/aurora-video.mp4" type="videp/mp4">
        <source src="midia/aurora-video-m4v.m4v" type="video/mp4">
        <source src="midia/aurora-video-webm.webm" type="video/webm"> 
        <source src="midia/aurora-video-ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade dom reprodução de vídeo.</p>
    </video>

    <h1>Inserindo vídeos externos</h1>
    <p>Este vídeo está hospedado no <strong>YouTube</strong></p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aR-KAldshAE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <p>Este vídeo está sendo hospedado no <strong>Vimeo</strong></p>
    <iframe src="https://player.vimeo.com/video/197093965?autoplay=1&loop=1" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
